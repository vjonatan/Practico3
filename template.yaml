AWSTemplateFormatVersion: '2019-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API de envios
Resources:
  Productos:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs14.x
      Events:
        Crear:
          Type: Api
          Properties:
            Path: /envios
            Method: post
        ListarPendientes:
          Type: Api
          Properties:
            Path: /envios/pendientes
            Method: get
        Entregados:
          Type: Api
          Properties:
            Path: /envios/{idEnvio}/entregado
            Method: put